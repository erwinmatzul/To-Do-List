<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1582/1582819.png" />
</head>

<body style="background-color: antiquewhite;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <form action="" id="form">
                        <div class="card-header bg-black text-white text-center">
                            <h4 class="mb-0 pb-4">📝 Mi Lista de Tareas</h4>

                            <div class="row">
                                <div class="col-lg-6 col-md-4">
                                    <input type="text" class="form-control my-3 m-md-0" id="buscar"
                                        placeholder="Buscar Tarea.." />
                                </div>

                                <div class="col-md-6 col-sm-4">
                                    <select class="form-select" id="filtro" aria-label="Default select example">
                                        <option value="Todos">Todos</option>
                                        <option value="Pendiente">Pendientes</option>
                                        <option value="Completados">Completados</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="texto-input"
                                    placeholder="Escribe una nueva tarea..." />
                                <button class="btn btn-success" id="btnAgregar" type="submit">Agregar</button>
                            </div>

                            <h3 class="fw-bolder">Tareas</h3>
                            <ul class="list-group" id="todo-list">
                                

                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
